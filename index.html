<!DOCTYPE html>
<hmtl lang="de">
    <head>
        <title>Domainchange</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="./plugins/css/main.css" rel="stylesheet">
    </head>
    <body>
        <p><font size='5'>UC<i><b>tools<font color='#45D32A'>!</font></b></i></font><span class="headlineSpan">Hier werden die SWS-Email-Adressen in den Kontakten der Kunden gesucht</span></p>
                
        <label>Firma:</label>
<!-- Das Select muss mit den verschiedenen Firmen gefüllt werden -->
        <select autofocus onchange="auswahlEinstellen(this.value);">
            <option value="std">Bitte ausw&auml;hlen...</option>
            <option value="xing">Xing</option>
            <option value="nn">N&uuml;rnberg Nachrichten</option>
        </select>

<!-- In dem result-DIV wird das Ergebnis der Suche angezeigt -->
        <div class="result" id="firmaListe"></div>

        <button type="button" id="exportierenBtn" class="btn">exportieren</button>

        
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script>
            function auswahlEinstellen(auswahl){
                xingList = ['test@xing.de','test1@xing.de','test2@xing.de'];
                nnList = ['test@nn.de','test1@nn.de','test2@nn.de']; 

                switch(auswahl){
                    case 'xing': listeAnzeigen(xingList); break;
                    case 'nn': listeAnzeigen(nnList); break;
                    default: $('.result').html('');break;
                }
            }

// Erstellung der Liste (<ul>) und der Listeelemente (<li>). Zusätzlich wird jeden indexeintrag aus dem array texte einem <li> hinzugefügt.
// Anschließend wird alles in gesamtListe ausgegeben
            function listeAnzeigen(list){
                var listAusgabe = document.createElement('ul');

                for(var i = 0; i < list.length; i++){
                    var item = document.createElement('li');
                    item.appendChild(document.createTextNode(list[i]));
                    listAusgabe.appendChild(item);
                }              

                $('.result').html(listAusgabe);
            };
        </script>
    </body>
</hmtl>
